<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Login</title>
</head>
    <style>
        .div1{
            margin:20px auto;
            padding: 10px;
            text-align: center;
            width: 95%;
            horiz-align: center;

        }
    input{
        border:1px solid #d2d2d2;
        background-color: transparent;
        width: 70%;
        height: 20px;
    }
    </style>
<body>
        <h1>Login</h1>
    <div class="div1">
        {% with messages = get_flashed_messages() %}
            <div>{{ messages[0] }}</div>
        {% endwith %}
            <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="userid" id="userid" placeholder="用户ID" id="input1"></input><br>
            <input type="password" name="password" id="password" placeholder="密码" id="input1"></input><br>
            <input type="submit" name="submit" ></input>
        </form>
    </div>
</body>
</html>
