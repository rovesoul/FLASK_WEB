<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>公共基础测试题</title>
    <style>

        #div1{
            margin:3px auto;
            border-radius: 10px;
            max-width: 98%;
            background-color: gold;
            height: 530px;
            text-align: justify;
            padding:8px;
            overflow-x: hidden;
            overflow-y: scroll;

        }
        #div1>h5{
            color: darkslategray;
            font-size: 12px;
            vertical-align: bottom;
            line-height: 80%;

        }
        #div1>p{
            padding-left:3%;
            padding-right: 3%;
            vertical-align: top;
            color:#2E2E2E;
            font-size:16px;
            line-height:130%;
        }
        #div1>h6{text-align:right ;color:gray;padding-right: 10px}

        #div2 {
            clear: both;
            margin:8px auto;
            border-radius: 10px;
            max-width: 98%;
            background-color: silver;
            height: 75px;
            text-align: center;
            padding:8px;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        a{
            text-decoration: none;
            text-align: center;
            vertical-align: center;
        }
        #out{
            height: 22px;
            margin-left:10%;
            margin-right: 10%;
            font-size: 10px;
            border-radius: inherit;
            background-color: #444444;
            color: azure}


    </style>
</head>
<body>
<div id="div1">
    <h6>{{ name }}加油! </h6>
    <h5>随机题目</h5>
    <p>{{ titles }}</p>
    <h5>对应答案</h5>
    <p>{{ answers }}</p>
    <h5>题目出自</h5>
    <p>{{ fromes }}</p>
    <h5>题目页面</h5>
    <p>{{ pages }}</p>
    <h5>本次刷题数,总共题数</h5>
    <p>{{ countnow }} | {{ countsum }}</p>
{#    <p>已会数量{{ count_know }}</p>#}
</div>

<div id="div2">

        <p id="out"><a style="color:whitesmoke" href="javascript:location.reload() ;" class="btn blue">下一道题</a></p>

{#            <br>#}
{#        </form>#}

        <p id="out">
            <a  style="color:whitesmoke" href="../logout_clean" >清空进度退出</a> |
            <a  style="color:whitesmoke" href="../logout" >保留进度退出</a></p>
        <p></p>


</div>

</body>
</html>
